
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Lihan">
    <title>SAE Channel API experiments</title>
    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}stylesheets/styles.css" rel="stylesheet">

  </head>

  <body>
    <div class="js-chat-app" data-channel-url="{{ channel_url }}">
      <header>
        <span class="left">Messages</span><h2>SAE Experiments</h2><span class="right">Contact</span>
      </header>
      <div class="messages-wrapper">
        <div class="inner">

        </div>
      </div>
      <footer>
        <form class="js-msg-form" method="POST" action="{% url 'chat_update' %}">
          {% csrf_token %}
          <input type="hidden" name="message_id" value="" />
          <input type="text" name="message" placeholder="Message" />
          <input class="button js-submit" value="Submit" type="submit" />
          <img src="/static/images/loading.gif" class="js-loader">
        </form>
      </footer>
    </div>

  <script type="text/javascript" src="/_sae/channel/api.js"></script>
  <script src="{{ STATIC_URL }}js/jquery-1.9.0.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/can.custom.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/simple_chat.js" type="text/javascript"></script>
  </body>
</html>
